<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
     <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-info">
            <h1 id="city">Stockholm</h1>
            <ul>
              <li>Thursday 18:00</li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                />
                <strong id="temperature"></strong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="extra-info col-2">
              <i class="fas fa-tint"></i>
              <p id="humidity"></p>
            </div>
            <div class="extra-info col-2">
              <i class="fas fa-wind"></i>
              <p id="wind-speed"></p>
            </div>
          </div>
          
          <div class="container">
            <div class="row">
              <div class="today-temp col">
                <p>12:00</p>
                <i class="fas fa-cloud-sun"></i>
                <p>27°/20°</p>
              </div>
              <div class="today-temp col">
                <p>13:00</p>
                <i class="fas fa-cloud-sun"></i>
                <p>26°/20°</p>
              </div>
              <div class="today-temp col">
                <p>14:00</p>
                <i class="fas fa-sun"></i>
                <p>27°/18°</p>
              </div>
              <div class="today-temp col">
                <p>15:00</p>
                <i class="fas fa-sun"></i>
                <p>27°/20°</p>
              </div>
              <div class="today-temp col">
                <p>16:00</p>
                <i class="fas fa-cloud-sun"></i>
                <p>27°/20°</p>
              </div>
            </div>
          </div>
        
          <div class="container">
            <div class="row">
              <div class="daily-temp col">
                <p class="day">Tomorrow</p>
                <p>25 June</p>
                <i class="fas fa-cloud-sun"></i>
                <p>27°/14°</p>
              </div>

              <div class="daily-temp col">
                <p class="day">Saturday</p>
                <p>26 June</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>27°/14°</p>
              </div>

              <div class="daily-temp col">
                <p class="day">Saturday</p>
                <p>26 June</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>27°/14°</p>
              </div>
              
              <div class="daily-temp col">
                <p class="day">Saturday</p>
                <p>26 June</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>27°/14°</p>
              </div>
              
              <div class="daily-temp col">
                <p class="day">Saturday</p>
                <p>26 June</p>
                <i class="fas fa-cloud-sun-rain"></i>
                <p>27°/14°</p>
              </div>
            </div>
          </div>
      
      </div> 
        <small>
          <a
            href="https://github.com/jihcoding/vanilla-weather-app"
            target="_blank"
            >Open-source code by Argielyn Lapid
          </a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
